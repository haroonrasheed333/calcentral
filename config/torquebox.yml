services:
  JmsWorker:

jobs:
  hot.plate:
    job: HotPlate
    cron: '0 1 8 * * ? *'
    singleton: true

queues:
  /queues/warmup_request:
    durable: false
  /queues/feed_changed:
    durable: false

messaging:
  /queues/warmup_request:
    HotPlate:
      concurrency: 1
  /queues/feed_changed:
    FeedUpdateWhiteboard:
      singleton: true

