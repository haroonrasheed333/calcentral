<script type="text/ng-template" id="templates/splash.html">
  <div class="row cc-page-splash-container">
    <div class="medium-6 columns cc-page-splash-container-left">
      <div class="cc-page-splash-logo-container">
        <div class="cc-page-splash-center">
          <%= image_tag "svg/calcentral_logo_beta_405x55.svg", :size => "405x55", :alt => "
          CalCentral Logo", :class => "cc-page-splash-logo hide-for-small" %>
          <%= image_tag "svg/calcentral_logo_beta_300x40.svg", :size => "300x40", :alt => "
          CalCentral Logo", :class => "cc-page-splash-logo hide-for-medium-up" %>
          <h1>Welcome to CalCentral.</h1>
        </div>
      </div>
      <div class="cc-page-splash-buttons">
        <button class="radius cc-button cc-button-blue cc-button-large" data-ng-click="api.user.signIn()">Sign In</button>
        <a class="radius cc-button cc-button-large" href="https://ets.berkeley.edu/calcentral">Learn More<span class="cc-visuallyhidden"> about the CalCentral releases</span></a>
      </div>

      <div class="row collapse cc-page-splash-blog-panel" data-ng-if="splashNote.title">
        <div class="medium-2 columns hide-for-small cc-page-splash-blog-date">
          <p>{{splashNote.date}}</p>
        </div>
        <div class="medium-10 columns small-12">
          <p class="cc-page-splash-blog-title">
            <a data-ng-href="{{splashNote.link}}">{{splashNote.title}}</a>
          </p>
          <p class="cc-page-splash-blog-summary" data-ng-bind-html="splashNote.snippet"></p>
        </div>
      </div>
    </div>

    <div class="medium-6 columns">
      <div class="cc-page-splash-container-right">
        <div class="cc-page-splash-container-right-images">
          <div class="row cc-page-splash-info cc-page-splash-center">
            <%= image_tag "splash_waitlist_625×415.png", :size => "625×415", :alt => "", :class => "cc-page-splash-info-image" %>
            <p class="cc-page-splash-info-text">
              <strong>Enrollments and Wait List</strong>: The Classes card in My Academics provides students with a list of their current enrollments, including wait list status.
            </p>
          </div>

          <div class="row cc-page-splash-info cc-page-splash-center">
            <%= image_tag "splash_telebears_625×415.png", :size => "625×415", :alt => "", :class => "cc-page-splash-info-image" %>
            <p class="cc-page-splash-info-text">
              <strong>Tele-BEARS and GPA Calculator</strong>: The Appointments card in My Academics shows students their Tele-BEARS appointments, as well as whether or not they need an advisor code beforehand. The GPA Calculator is pre-configured with a student's classes and units, making it easy to calculate a possible GPA for the semester.
            </p>
          </div>

          <div class="row cc-page-splash-info cc-page-splash-center">
            <%= image_tag "splash_bconnected_625×415.png", :size => "625×415", :alt => "", :class => "cc-page-splash-info-image" %>
            <p class="cc-page-splash-info-text">
              <strong>bConnected and Academic Status</strong>: bConnected apps are easy to access from any page on CalCentral. Badges on the icons show unread bMail messages and new invitations to bCal events. Academic Status (person icon) shows important registration and other status.
            </p>
          </div>

          <div class="row cc-page-splash-info cc-page-splash-center">
            <%= image_tag "splash_cfv_625×415.png", :size => "625×415", :alt => "", :class => "cc-page-splash-info-image" %>
            <p class="cc-page-splash-info-text">
              <strong>My Finances</strong>: The new consolidated financial view (CFV) in My Finances provides a student with detailed transaction information on his/her CARS billing account (ex: charges, payments and disbursements). My Finances shows recent activity since the last monthly CARS e-Bill statement.
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>

</script>
