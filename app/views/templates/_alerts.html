<!-- Alerts -->
<div class="cc-alerts-bar ng-cloak cc-print-hide" data-ng-controller="AlertsController" data-ng-if="api.user.events.isAuthenticated" data-ng-show="alert.title">
  <div class="row collapse">
    <div class="row">
      <p class="cc-left">
        <strong>CalCentral Update</strong>
      </p>
      <p class="cc-right cc-alerts-bar-more-container">
        <a class="cc-alerts-bar-more" data-ng-href="{{alert.url}}"><strong>Learn More</strong></a>
      </p>
    </div>
    <div class="row cc-alerts-bar-notification">
      <i class="fa fa-warning"></i>
      <span data-ng-bind="alert.title"></span>
    </div>
  </div>
</div>
